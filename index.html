<!DOCTYPE html>
<html>
  <head>
    <title>Reach 100 First!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-document">
      <div class="main-body">
        <button class="new-game btns">🔁 New Game</button>
        <img class="dice hidden" src="dice-5.png" alt="" />
        <div class="hold-roll-btns btns">
          <button class="roll-dice">🎲 Roll Dice</button>
          <button class="hold">📥 Hold</button>
        </div>
        <div class="player1 player-block">
          <h2 class="p1-header player-heading centered aqua-color-text">
            Player 1
          </h2>
          <h1 class="finalscore player1score centered aqua-color-text">0</h1>
          <h4 class="p1-status centered aqua-color-text">Active</h4>
          <div class="score-box centered">
            <p class="current-text aqua-color-text">Current</p>
            <h3 class="score aqua-color-text p1-score">0</h3>
          </div>
        </div>
        <div class="player2 player-block">
          <h2 class="p2-header player-heading centered aqua-color-text">
            Player 2
          </h2>
          <h1 class="finalscore player2score centered aqua-color-text">0</h1>
          <h4 class="p2-status centered aqua-color-text hidden">Active</h4>
          <div class="score-box centered">
            <p class="current-text aqua-color-text">Current</p>
            <h3 class="score aqua-color-text p2-score">0</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
